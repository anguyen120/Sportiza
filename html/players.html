    <h1 style="font-size: 1em;">SPORTIZA</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

<!-- Wrapper -->
<div class="divided" id="wrapper">

    <!-- Seven -->
    <section class="wrapper style1 align-left fullscreen">
        <div class="inner medium">
            <h2>PLAYERS</h2>
            <p>(at least one field required)</p>
            <form action="#" method="post">
                <div class="fields">
                    <div class="field half">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" type="text" value=""/>
                    </div>
                    <div class="field half">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" type="text" value=""/>
                    </div>
                    <div class="field third">
                        <label for="uniform_number">Uniform number</label>
                        <input id="uniform_number" name="uniform_number" type="text" value=""/>
                    </div>
                    <div class="field third">
                        <label for="classification">Classification</label>
                        <select id="department" name="department">
                            <option value="">- Category -</option>
                            <option value="1">Freshman</option>
                            <option value="2">Sophomore</option>
                            <option value="3">Junior</option>
                            <option value="4">Senior</option>
                        </select>
                    </div>
                    <div class="field third">
                        <label for="hometown">Hometown</label>
                        <input id="hometown" name="hometown" type="text" value=""/>
                    </div>
                </div>
                <ul class="actions">
                    <li><input id="submit" name="submit" type="submit" value="Submit"/></li>
                </ul>
            </form>
        </div>
    </section>
</div>
